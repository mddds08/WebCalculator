<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Web Calculator</h1>
            <div class="line"></div>
            <p><em>JavaScript Project FGA</em></p>
        </div>
        <div class="calculator">
            <input type="text" class="calculator-screen" value="0" disabled>
            <div class="calculator-keys">
                <div class="row">
                    <button class="key all-clear">AC</button>
                    <button class="key percentage">%</button>
                    <button class="key operator">&divide;</button>
                </div>
                <div class="row">
                    <button class="number" value="7">7</button>
                    <button class="number" value="8">8</button>
                    <button class="number" value="9">9</button>
                    <button class="key operator">&times;</button>
                </div>
                <div class="row">
                    <button class="number" value="4">4</button>
                    <button class="number" value="5">5</button>
                    <button class="number" value="5">6</button>
                    <button class="key operator">-</button>
                </div>
                <div class="row">
                    <button class="number" value="1">1</button>
                    <button class="number" value="2">2</button>
                    <button class="number" value="3">3</button>
                    <button class="key operator">+</button>
                </div>
                <div class="row">
                    <button class="number zero-btn" value="0">0</button>
                    <button class="key decimal">.</button>
                    <button class="key equal-sign">=</button>

                </div>
            </div>
        </div>
    </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
